
<app-carregando *ngIf="disabled"></app-carregando>
<ul class="pokemon-list">
  <li *ngFor="let digimon of digimons" class="pokemon-card {{digimon.level}}">
    <div class="pokemon-image">
      <img src={{digimon.img}} alt='{{ digimon.name }}'>
    </div>
    <div class="pokemon-info">
      <h2>{{ digimon.name }}</h2>
      <p>Level: {{ digimon.level }}</p>
    </div>
  </li>
</ul>
